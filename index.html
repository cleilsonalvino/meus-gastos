<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gastos</title>
  <link rel="stylesheet" href="style.css">
<link rel="shortcut icon" href="images/icons/money-bag.png" type="image/x-icon">
<link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.css">

  <!-- Ãcones para Android -->
  <link rel="icon" sizes="192x192" href="images/icons/icon-192x192.png">
  <link rel="icon" sizes="512x512" href="images/icons/icon-512x512.png">

</head>
<body>
  
    <h1 class="titulo">Gastos</h1>
      
    <div class="form1">
        <input class="input1" placeholder="Digite o item" type="text" id="item">
        <span class="input-border1"></span>
    </div>
    <br>
    <div class="form1">
        <input class="input1" placeholder="Digite o valor gasto" type="number" id="valor" step="0.1">
        <span class="input-border1"></span>
    </div>
    <br>
    <div class="form1">
        <input class="input1" type="date" id="data">
        <span class="input-border"></span>
    </div>
    <br><br>
    <div>
        <button type="submit" class="btn1" onclick="Enviar()">
            <i class="animation1"></i>
            Enviar
            <i class="animation1"></i>
        </button>
    </div>

    <div id="loader">
    </div>
    <p id="okk" class="paragrafo">Dados Enviados com sucesso!</p>
    <h2 class="subtitulo">Todos os direitos reservados a Cleilson Alvino</h2>
    <h3 class="subtitulo2">CopyRight 2024 &copy;</h3>
   <button id="openSheetsButton">Abrir Google Planilhas</button>
   <input type="file" id="uploadBtn" accept="image/*"  class="btn btn-outline-success">
   <br>
   <button id="resetBtn" class="btn btn-outline-light">Reset image</button>

  <script src="script.js">
    
  </script>
  <script src="bootstrap-5.3.3-dist/js/bootstrap.js"></script>
</body>
</html>
