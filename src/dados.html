<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Planilha</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    padding: 20px;
}

h1 {
    text-align: center;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

th {
    background-color: #f2f2f2;
}

    </style>
</head>
<body>
    <h1>Dados da Planilha</h1>
    <a href="../index.html">Voltar para o inicio</a>
    <br>
    <a href="meses.html">Ver meses</a>
    <table id="data-table">
        <thead>
            <tr>
                <!-- Ajuste os cabeçalhos conforme suas colunas -->
                <th>ID</th>
                <th>Data</th>
                <th>Item</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            <!-- As linhas serão preenchidas dinamicamente com JavaScript -->
        </tbody>
        <tfoot>
            <tr>
                <th>Total: <span id="total"></span></th>
                
            </tr>
            
        </tfoot>
        
    </table>
    

    <script src="../js/table.js"></script>
</body>
</html>
